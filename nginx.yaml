---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: task3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - image: lashtaj/task2:latest
          name: task3
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: task3
spec:
  ports:
    - nodePort: 32223
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: web
  type: NodePort